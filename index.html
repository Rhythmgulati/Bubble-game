<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <audio src="./6-Happy-Commercial-Piano(chosic.com).mp3" class="music" type="audio/mp3" loop="loop" ></audio>
      <button class="mutebtn"><img src="./mute.png" width="20px" alt=""></button>
        <div class="frame">
            <div class="frametop">
             <div class="container">
                <h3>HIT</h3>
                <div class="box hitbox">0</div></div>
                <div class="container">
                    <h3>TIMER</h3>
                    <div class="box timerbox">60</div></div>
                    <div class="container">
                        <h3>SCORE</h3>
                        <div class="box scorebox">0</div></div>
             </div>
            
            <div class="framebottom">
             <div class="circle">3</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
